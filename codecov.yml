codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: auto
        threshold: 1%
        informational: false
    patch:
      default:
        target: auto
        threshold: 1%
        informational: false

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false

ignore:
  - "test/**/*"
  - "docs/**/*"
  - "examples/**/*"
  - "legacy/**/*"
  - "scripts/**/*"
  - "src/autogen/**/*"
  - "src/visualization/**/*"

