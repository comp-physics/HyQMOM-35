name: MATLAB CI

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]  
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120  

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MATLAB
        uses: matlab-actions/setup-matlab@v2

      - name: Run validation
        uses: matlab-actions/run-command@v2
        with:
          command: |
            fprintf('=== MATLAB CI Validation ===\n');
            fprintf('MATLAB version: %s\n', version);
            
            % Set tolerance for CI environment
            tolerance = 1e-10;
            
            % Run validation against golden file
            validate_against_goldenfile(tolerance);