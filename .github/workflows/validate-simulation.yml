name: MATLAB CI

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]  
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120  

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MATLAB
        uses: matlab-actions/setup-matlab@v2

      - name: Run tests
        uses: matlab-actions/run-tests@v2
        with:
          test-results-junit: test-results.xml
          code-coverage-cobertura: code-coverage.xml