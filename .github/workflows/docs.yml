name: Documentation

on:
  push:
    branches: [ main, docs ]
    paths:
      - 'docs/**'
      - 'src/**'
      - '.github/workflows/docs.yml'
  pull_request:
    paths:
      - 'docs/**'
      - 'src/**'
      - '.github/workflows/docs.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'

      - name: Cache Julia artifacts
        uses: actions/cache@v4
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-julia-artifacts-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-julia-artifacts-

      - name: Install documentation dependencies
        env:
          HYQMOM_SKIP_PLOTTING: 'true'
        run: |
          julia --project=docs -e 'using Pkg; Pkg.develop(PackageSpec(path=".")); Pkg.instantiate()'

      - name: Build documentation
        env:
          HYQMOM_SKIP_PLOTTING: 'true'
          CI: 'true'
        run: |
          julia --project=docs docs/make.jl

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/build/html/
          retention-days: 7

      - name: Check for broken links (optional)
        if: github.event_name == 'pull_request'
        continue-on-error: true
        run: |
          echo "Link checking can be added here if desired"

